<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Papper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paperr Scissors</h1>

        <div id="content">
            <div class="player">
                <h2 style="text-align: center;">Choose yours</h2>
                <form action="">
                    <div class="player-row">
                        <input type="radio" id="rockPlayer" name="playerInput" value="rock">
                        <label for="rockPlayer">
                            <img src="img/rock.png" alt="">
                        </label>
                    </div>
                    <div class="player-row">
                        <input type="radio" id="papperPlayer" name="playerInput" value="papper">
                        <label for="papperPlayer">
                            <img src="img/papper.png" alt="">
                        </label>
                    </div>
                    <div class="player-row">
                        <input type="radio" id="scissorsPlayer" name="playerInput" value="scissors">
                        <label for="scissorsPlayer">
                            <img src="img/scissors.png" alt="">
                        </label>
                    </div>
            </div>
            <div class="computer">
                <h2 style="text-align: center;">Computers</h2>
                <div class="computer-row">
                    <label for="rockComputer">
                        <img src="img/rock.png" alt="" id="rockComputer" class="computer-choice">
                    </label>
                </div>
                <div class=" computer-row">
                    <label for="papperComputer">
                        <img src="img/papper.png" alt="" id="papperComputer" class="computer-choice">
                    </label>
                </div>
                <div class="computer-row">
                    <label for="scissorsComputer">
                        <img src="img/scissors.png" alt="" id="scissorsComputer" class="computer-choice">
                    </label>
                </div>
            </div>
        </div>
        <div class="button" style="text-align: center; ">
            <button type="submit" class="btn-start" onclick="suit(playerInput)">Start / Again</button>
        </div>
        </form>

        <!-- result -->
        <div class="d-none" id="result">
            <div class="player">
                <p style="text-align: center;">Your Choice</p>
                <div class="player-row">
                    <label for="scissorscomputer">
                        <img id="pChoice" src="img/scissors.png" alt="">
                    </label>
                </div>
            </div>
            <div class="computer">
                <p style="text-align: center;">Computer Choice</p>
                <div class="computer-row">
                    <label for="scissorscomputer">
                        <img id="cChoice" src="img/scissors.png" alt="">
                    </label>
                </div>
            </div>
        </div>
        <h1 style="display:block;text-align: center;margin-top: -1.5rem; " id="text-result">

        </h1>


    </div>



    <script src="scripts/script.js"></script>
</body>

</html>
